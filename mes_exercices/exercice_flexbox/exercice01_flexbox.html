<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercice FLEXBOX</title>
        <link rel="stylesheet" href="exercice01_flexbox.css">
    </head>
    <body>
        <div id = "mainContainer">
            

            <!-- côté de gauche -->
            <div id = "xLeft"> 
                <nav id = "navWin"class="item">
                    navigation
                </nav>
            </div>
            <!-- coté de droit sur axe des x -->
            <div id = "xRight">
                <!-- entete sur axe des y -->
                <div id = "entete">
                    <header class="item">
                        entête
                    </header>
                </div>
                <!-- milieu sur axe des y -->
                <div id = "middleContent">
                    <article class="item">
                        ARTICLE
                    </article>
                    
                    <aside class="item">
                        côté
                    </aside>
                </div>
                <!-- pied sur axe des y -->
                <div id="pied">
                    <footer class="item">
                        pied
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
